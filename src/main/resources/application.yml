server:
  port: 8080

  servlet:
    context-path: /api

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/jlottery
    username: root
    password:
    driver-class-name: com.mysql.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    database: mysql
    hibernate:
      ddl-auto: create-drop
    show-sql: true

